<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <nav class="header-wrapper">
        <div class="logo-icon"></div>
        
        <section>
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#facilities">Our Facilities</a>
            <a class="nav-item" href="#massage-us">Massage Us</a>
        </section>
    </nav>

    <hr style="margin-bottom: 0px;">

    <script src="js/script.js"></script>

    <section class="background-gradien">
        <!-- home -->
        <section id="home">
            <header >
                <h1 style="margin-top:5px;">Hi <div id="sayhi"></div>,Welcome to website</h1>
            </header>

             <article>
                <p>Lorem Ipsum Dolor Sit Amet...</p>

                <div class="banner-container">
                    <div>
                    <img src="assets/Banner.jpg"  width="100%" height="250px" class="image-slideshow">
                    <img src="assets/Banner1.jpg" width="100%" height="250px" class="image-slideshow">
                    <img src="assets/Banner2.jpg" width="100%" height="250px" class="image-slideshow">
                    </div>
                </div>
                <button onclick="plusDivs(-1)">previous</button>
                <button onclick="plusDivs(1)">next</button>
             </article>
        </section>

        <hr>

        <!-- Our Facilities -->
        <section id="facilities">
            <header>
                <h1>Our Facilities</h1>
            </header>

            <article class="facility-list">
                <div class="center">
                    <div class="picture"><img src="assets/Alam.jpg" id="alam" width="100px" height="50px"></div>
                    <h5>Outdoor</h5>
                </div>

                <div class="center">
                    <div class="picture"><img src="assets/Alat.jpg" id="alat" width="100px" height="50px"></div>
                    <h5>Equipment</h5>
                    </div>

                <div class="center">
                    <div class="picture"><img src="assets/Pelukis.jpg" id="pelukis" width="100px" height="50px"></div>
                    <h5>Art Teacher</h5>
                </div>
            </article>
            
        </section>

        <hr>

        <!-- Massage Us -->
        <section id="massage-us">
            <header>
                <h1>Massage Us</h1>
            </header>

            <section class="list-container">
                <!-- form -->
                <section>
                    <form id="message-form" onsubmit="return validateForm()">
                        <label>Nama</label>
                        <label style="margin-left: 52px">:</label>
                        <input type="text"  name="full-name" class="input" id="full-name" required>

                        <br><br>

                        <label>Tanggal Lahir :</label>
                        <input type="date" style=" width: 173px; " name="birth-date" class="input" id="birth-date" required>

                        <br><br>

                        <label>Jenis Kelamin :</label>
                        <input type="radio"  id="gender" name="gender" class="input" required>
                        <label for="male">laki-laki</label>
                        <input type="radio" id="gender" name="gender" required>
                        <label for="female">perempuan</label>

                        <br><br>

                        <label style>Pesan</label>
                        <label style="margin-left: 52px;">:</label>
                        <textarea  name="massages" class="input" id="messages" required></textarea>
                        
                        <br>

                        <button type="submit" id="submit">Submit</button>
                    </form>
                    
                </section>
                
                <!-- result -->
                <section>
                    <div class="result">
                        <div id="data">
                            <span id="sender-full-name" ></span>
                            <span id="sender-birth-date"></span>
                            <span id="sender-gender"></span>
                            <span id="sender-messages"></span>
                        </div>
                    </div>
                    
             </section>
            </section>
        </section>
    </section>

    <hr style="margin-bottom: 5px;">

    <footer>
        <p class="Created">Created by Jelena Stella Chen</p>
    </footer>
    
</body>
</html>
